<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Method</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse; width: 50%;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Name</th>
                <th style="border: 1px solid black; padding: 8px;">Price</th>
                <th style="border: 1px solid black; padding: 8px;">Quantity</th>
                <th style="border: 1px solid black; padding: 8px;">Price of Each item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Juice</td>
                <td style="border: 1px solid black; padding: 8px;">50</td>
                <td style="border: 1px solid black; padding: 8px;">3</td>
                <td id="juice" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Cookie</td>
                <td style="border: 1px solid black; padding: 8px;">30</td>
                <td style="border: 1px solid black; padding: 8px;">9</td>
                <td id="cookie" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Shirt</td>
                <td style="border: 1px solid black; padding: 8px;">880</td>
                <td style="border: 1px solid black; padding: 8px;">1</td>
                <td id="shirt" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid black; padding: 8px;">Pen</td>
                <td style="border: 1px solid black; padding: 8px;">100</td>
                <td style="border: 1px solid black; padding: 8px;">2</td>
                <td id="pen" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center; font-weight: 800; border: 1px solid black; padding: 8px;">Grand Total</td>
                <!-- <td style="border: 1px solid black; padding: 8px;">100</td> -->
                <!-- <td style="border: 1px solid black; padding: 8px;">2</td> -->
                <td id="grandTotal" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
        </tbody>
    </table>
    <script src="first.js"></script>
</body>
</html>
