<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q4.css">
    <title>Population Records</title>
    
</head>
<body>
    <h1>Population Records</h1>
    <form id="populationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="education">Education:</label>
        <select id="education" required>
            <option value="" disabled selected>Select Education</option>
            <option value="High School">High School</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select>

        <label for="profession">Profession:</label>
        <select id="profession" required>
            <option value="" disabled selected>Select Profession</option>
            <option value="Doctor">Doctor</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Business">Business</option>
        </select>

        <button type="button" onclick="submitRecord()">Submit</button>
    </form>

    <div id="recordTable"></div>

    <script src="q4.js"></script>
</body>
</html>
